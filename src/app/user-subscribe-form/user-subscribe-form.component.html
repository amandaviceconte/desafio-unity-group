<div class="container">
  <h2>Cadastro</h2>

  <form #form="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input id="nome" name="nome" class="form-control" required [(ngModel)]="atributosUsuario.nome" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" class="form-control" required [(ngModel)]="atributosUsuario.email">
    </div>
    <div class="form-group">
      <label for="idade">Idade</label>
      <input id="idade" name="idade" class="form-control" required [(ngModel)]="atributosUsuario.idade">
    </div>
    <div class="form-group">
      <label for="login">Login</label>
      <input id="login" name="login" class="form-control" required [(ngModel)]="atributosUsuario.login">
    </div>
    <div class="form-group">
      <label for="senha">Password</label>
      <input type="password" name="senha" class="form-control" required id="senha" [(ngModel)]="atributosUsuario.senha">
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <select class="form-control" id="status" name="status" required [(ngModel)]="atributosUsuario.status">
        <option>Ativo</option>
        <option>Inativo</option>
      </select>
    </div>

    <button class="btn btn-primary" data-toggle="popover" title="Preenchimento incompleto ou incorreto" data-content="Nome é obrigatório" (click)="onSubmit()">Enviar</button>
  </form>

</div>

{{ atributosUsuario | json }}
